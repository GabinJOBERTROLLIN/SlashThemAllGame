<div class="game-page">
  <!-- Header -->
  <mat-toolbar color="primary" class="toolbar">
    <span>RunGame ðŸŽ®</span>
  </mat-toolbar>

  <!-- Intro -->
  <div class="intro">
    <h2>Welcome to the Game!</h2>
    <p>Survive as long as you can...</p>
  </div>

  <!-- Divider -->
  <mat-divider></mat-divider>

  <!-- Controls -->
  <div class="controls">
    <button mat-raised-button color="accent" (click)="toggleGame()">
      {{ showGame ? 'Stop Game' : 'New Game' }}
    </button>
  </div>

  <!-- Game Container -->
  <div class="game-container" *ngIf="gameStarted">
    <app-game></app-game>
  </div>
</div>
