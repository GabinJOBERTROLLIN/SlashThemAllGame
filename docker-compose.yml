services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - BACKEND_URL=http://backend:8080
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
      target: prod 
    container_name: frontend
    ports:
      - "80:80"   
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

